    <div id="ext-title">User Explorer Query Tool</div>

    
    <form id="fieldChoices">
      <div class="form-check form-switch">
        <input class="form-check-input" type="checkbox" role="switch" id="date_createdSwitch" />
        <label class="form-check-label" for="nameSwitch">date_created</label>
      </div>
      <div class="form-check form-switch">
        <input class="form-check-input" type="checkbox" role="switch" id="srcSwitch" />
        <label class="form-check-label" for="component_idSwitch">src</label>
      </div>
      <div class="form-check form-switch">
        <input class="form-check-input" type="checkbox" role="switch" id="evidSwitch" />
        <label class="form-check-label" for="component_typeSwitch">evid</label>
      </div>
      <div class="form-check form-switch">
        <input class="form-check-input" type="checkbox" role="switch" id="evid_descSwitch" />
        <label class="form-check-label" for="page_idSwitch">evid_desc</label>
      </div>
      <div class="form-check form-switch">
        <input class="form-check-input" type="checkbox" role="switch" id="nameSwitch" />
        <label class="form-check-label" for="nameSwitch">name</label>
      </div>
      <div class="form-check form-switch">
        <input class="form-check-input" type="checkbox" role="switch" id="component_idSwitch" />
        <label class="form-check-label" for="component_idSwitch">component_id</label>
      </div>
      <div class="form-check form-switch">
        <input class="form-check-input" type="checkbox" role="switch" id="component_typeSwitch" />
        <label class="form-check-label" for="component_typeSwitch">component_type</label>
      </div>
      <div class="form-check form-switch">
        <input class="form-check-input" type="checkbox" role="switch" id="page_idSwitch" />
        <label class="form-check-label" for="page_idSwitch">page_id</label>
      </div>
      <div>
        <label for="customFields">Custom Fields (use commas with no spaces to separate them):</label>
        <input type="text" id="customFields" name="customFields">
      </div>
    </form>
    <button id="submitChoices" class="btn btn-success">Submit</button>
