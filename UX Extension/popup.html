<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="stylesheet.css">
    <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous"> -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script> -->
  </head>
  <body>
    
    <div id="ext-title">User Explorer Query Tool</div>

    
    <form id="fieldChoices">
      <div class="form-check form-switch">
        <input class="form-check-input" type="checkbox" role="switch" id="date_createdSwitch" value="date_created" />
        <label class="form-check-label" for="nameSwitch">date_created</label>
      </div>
      <div class="form-check form-switch">
        <input class="form-check-input" type="checkbox" role="switch" id="srcSwitch" value="src"/>
        <label class="form-check-label" for="component_idSwitch">src</label>
      </div>
      <div class="form-check form-switch">
        <input class="form-check-input" type="checkbox" role="switch" id="evidSwitch" value="evid"/>
        <label class="form-check-label" for="component_typeSwitch">evid</label>
      </div>
      <div class="form-check form-switch">
        <input class="form-check-input" type="checkbox" role="switch" id="evid_descSwitch" value="evid_desc"/>
        <label class="form-check-label" for="page_idSwitch">evid_desc</label>
      </div>
      <div class="form-check form-switch">
        <input class="form-check-input" type="checkbox" role="switch" id="nameSwitch" value="name"/>
        <label class="form-check-label" for="nameSwitch">name</label>
      </div>
      <div class="form-check form-switch">
        <input class="form-check-input" type="checkbox" role="switch" id="component_idSwitch" value="component_id"/>
        <label class="form-check-label" for="component_idSwitch">component_id</label>
      </div>
      <div class="form-check form-switch">
        <input class="form-check-input" type="checkbox" role="switch" id="component_typeSwitch" value="component_type"/>
        <label class="form-check-label" for="component_typeSwitch">component_type</label>
      </div>
      <div class="form-check form-switch">
        <input class="form-check-input" type="checkbox" role="switch" id="page_idSwitch" value="page_id"/>
        <label class="form-check-label" for="page_idSwitch">page_id</label>
      </div>
      <div>
        <label for="customFields">Custom Fields:</label>
        <input type="text" id="customFields" name="customFields">
      </div>
    </form>
    <button id="submitChoices" class="btn btn-success pb-4">Submit Choices</button>
    <button id="savePreset" class="btn btn-primary pb-4">Save Preset</button>
    <br><br>

    <div>
      <label for="myPresets">My Presets:</label>
      <select name="myPresets" id="myPresets">
        <option value="" disabled selected>Select your preset</option>
      </select>
      <div id="presetFields"></div>
      <button id="applyPreset" class="btn btn-success pb-4">Apply Preset</button>
      <button id="deletePreset" class="btn btn-danger pb-4">Delete Preset</button>
    </div>

    <script src="popup.js"></script>
  </body>
</html>
